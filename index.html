<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>IPFS</title>
</head>
<body>
    <div id="load" style="font-size: 1.7em; text-align: center">Connecting to IPFS..</div>

    <div id="main">
        <h2 style="text-align: center" class="f2">Upload files to <span class="f2" id="ipfs">IPFS..</span></h2>
        <div class="main">
            <input type="file" id="file" accept=".txt, image/*">
                <button class="browse-btn f4">
                Browse Files
                </button>
            <span class="file-info">Upload a file</span>
        </div>
        <div class="container">
            <button onclick="getValue()" id="upload-btn" class="f3">Upload</button><br><br>
            <p id="message"></p><a id="hash" href=""></a>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
